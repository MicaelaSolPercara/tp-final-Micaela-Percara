<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patitas Felices - Turnos</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand">
        <h1>游늰 Mis Turnos</h1>

      <button id="logoutBtn" class="btn-ghost" type="button">Cerrar sesi칩n</button>
    </div>

    <div class="grid two">

            <div>
              <label>Fecha</label>
              <input id="fecha" type="date" required />

              <input id="hora" type="time" required />
            </div>
          </div>

          <div>
            <label>Veterinario</label>
            <input id="veterinario" type="text" required />
          </div>

          <div>

            <input id="descripcion" type="text" required />
          </div>

          <button class="btn-primary" type="submit">Crear</button>
        </form>

        <p id="createStatus" class="msg"></p>
      </section>

      <section class="card">
        <div style="display:flex; justify-content:space-between; align-items:center; gap:12px;">
          <h2 style="margin:0;">Mis turnos</h2>
          <button id="refreshBtn" type="button">Actualizar</button>
        </div>

        <ul id="eventosList" class="list" style="margin-top:14px;"></ul>
      </section>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
