<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patitas Felices - Acceso</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand">
        <h1>üêæ Patitas Felices</h1>
        <p>Ingres√° o cre√° tu cuenta para gestionar tus eventos/turnos.</p>
      </div>
    </div>

    <div class="grid two">
      <section class="card">
        <h2>Crear cuenta</h2>

        <form id="registerForm" class="row">
          <div>
            <label>Nombre</label>
            <input id="registerName" type="text" required />
          </div>

          <div>
            <label>Email</label>
            <input id="registerEmail" type="email" required />
          </div>

          <div>
            <label>Password</label>
            <input id="registerPassword" type="password" required />
          </div>

          <button class="btn-primary" type="submit">Registrarme</button>
        </form>

        <p id="registerStatus" class="msg"></p>
      </section>

      <section class="card">
        <h2>Iniciar sesi√≥n</h2>

        <form id="loginForm" class="row">
          <div>
            <label>Email</label>
            <input id="loginEmail" type="email" required />
          </div>

          <div>
            <label>Password</label>
            <input id="loginPassword" type="password" required />
          </div>

          <button class="btn-primary" type="submit">Ingresar</button>
        </form>

        <p id="loginStatus" class="msg"></p>
      </section>
    </div>
  </div>

  <script src="./auth.js"></script>
</body>
</html>
