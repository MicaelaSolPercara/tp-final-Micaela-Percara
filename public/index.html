<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patitas Felices - Eventos</title>
</head>
<body>
  <h1>Patitas Felices - CRUD de Eventos</h1>

  <section>
    <h2>Login</h2>
    <form id="loginForm">
      <label>Email</label><br />
      <input id="loginEmail" type="email" required /><br /><br />

      <label>Password</label><br />
      <input id="loginPassword" type="password" required /><br /><br />

      <button type="submit">Ingresar</button>
    </form>

    <p id="loginStatus"></p>
    <button id="logoutBtn" type="button" style="display:none;">Cerrar sesión</button>
  </section>

  <hr />

  <section>
    <h2>Crear evento</h2>
    <form id="createForm">
      <label>Fecha (YYYY-MM-DD)</label><br />
      <input id="fecha" type="date" required /><br /><br />

      <label>Hora (HH:mm)</label><br />
      <input id="hora" type="time" required /><br /><br />

      <label>Veterinario</label><br />
      <input id="veterinario" type="text" required /><br /><br />

      <label>Descripción</label><br />
      <input id="descripcion" type="text" required /><br /><br />

      <button type="submit">Crear</button>
    </form>

    <p id="createStatus"></p>
  </section>

  <hr />

  <section>
    <h2>Mis eventos</h2>
    <button id="refreshBtn" type="button">Actualizar lista</button>
    <ul id="eventosList"></ul>
  </section>

  <script src="./app.js"></script>
</body>
</html>
