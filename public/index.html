<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>TP Backend</title>
  </head>
  <body>
    <h1>TP Backend - Express + MVC + JWT</h1>
    <p>Si ves esto, Express está sirviendo archivos estáticos ✅</p>

    <button id="btn-health">Probar /health</button>
    <pre id="out"></pre>

    <script>
      const out = document.getElementById("out");

      document.getElementById("btn-health").addEventListener("click", async () => {
        const res = await fetch("/health");
        const data = await res.json();
        out.textContent = JSON.stringify(data, null, 2);
      });
    </script>
  </body>
</html>
