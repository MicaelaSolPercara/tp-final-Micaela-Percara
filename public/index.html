<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patitas Felices - Acceso</title>
</head>
<body>
  <h1>Patitas Felices</h1>

  <section>
    <h2>Register</h2>
    <form id="registerForm">
      <label>Nombre</label><br />
      <input id="registerName" type="text" required /><br /><br />

      <label>Email</label><br />
      <input id="registerEmail" type="email" required /><br /><br />

      <label>Password</label><br />
      <input id="registerPassword" type="password" required /><br /><br />

      <button type="submit">Crear cuenta</button>
    </form>
    <p id="registerStatus"></p>
  </section>

  <hr />

  <section>
    <h2>Login</h2>
    <form id="loginForm">
      <label>Email</label><br />
      <input id="loginEmail" type="email" required /><br /><br />

      <label>Password</label><br />
      <input id="loginPassword" type="password" required /><br /><br />

      <button type="submit">Ingresar</button>
    </form>
    <p id="loginStatus"></p>
  </section>

  <script src="./auth.js"></script>
</body>
</html>
